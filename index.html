<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3a3109c943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="container-fluid">
            <div class="row m-auto">
                <div class="col bg-light">
                    <h2>Paiment form Example</h2>
                </div>
            </div>
            <div class="row m-auto">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row">
                <div class="col-4 col-sm-4 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="form-group">
                        <label for="InputEmail">Card #</label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="XXXXXXXXXX" required>
                    </div>
                </div>
                <div class="col-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <div class="form-group">
                        <label for="InputPassword">CVC #</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="0000" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <i class="fa-solid fa-dollar-sign"></i>
                        <div class="form-group">
                            <label for="InputAmount">Amount</label>
                            <input type="number" class="form-control" id="InputAmount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <div class="form-group">
                        <label for="InputFname">Name</label>
                        <input type="text" class="form-control" id="InputFname" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="InputLname">Last Name</label>
                        <input type="text" class="form-control" id="InputLname" required>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <div class="form-group">
                        <label for="InputCity">City</label>
                        <input type="text" class="form-control" id="InputCity" required>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="InputState">State</label>
                        <input type="number" class="form-control" id="InputState" placeholder="Pick a State" required>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="InputPcode">Postal Code</label>
                        <input type="text" class="form-control" id="InputPcode">
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <p>We Accept:</p>
                    <div class="form-group mt-4">
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-paypal"></i>
                            <input class="form-check-input" type="radio" id="inlineRadio1" value="option1" name="Radio">
                            <label class="form-check-label" for="inlineRadio1"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input class="form-check-input" type="radio" id="inlineRadio2" value="option2" name="Radio">
                            <label class="form-check-label" for="inlineRadio2"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input class="form-check-input" type="radio" id="inlineRadio3" value="option3" name="Radio">
                            <label class="form-check-label" for="inlineRadio3"></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-amazon-pay"></i>
                            <input class="form-check-input" type="radio" id="inlineRadio4" value="option4" name="Radio">
                            <label class="form-check-label" for="inlineRadio4"></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Textarea">Message</label>
                        <textarea class="form-control" id="Textarea" rows="4" aria-describedby="SmallM"></textarea>
                        <small id="SmallM" class="text-muted">
                            Add any notes here.
                        </small>
                    </div>
                </div>
            </div>
            <div class="row m-auto mt-4">
                <div class="col bg-light d-flex justify-content-end">
                    <button class="btn btn-secondary me-1" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
